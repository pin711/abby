<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlphaTrade Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Quicksand Font for a cute look -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
            },
            colors: {
              primary: '#f472b6', // Pink 400 - Cute Pink
              primaryDark: '#db2777', // Pink 600
              secondary: '#c084fc', // Violet 400
              accent: '#38bdf8',  // Sky 400
              success: '#4ade80', // Green 400
              danger: '#fb7185',  // Rose 400
              warning: '#fcd34d', // Amber 300
              paper: '#ffffff',
              subtle: '#fff1f2', // Rose 50
            },
            boxShadow: {
              'cute': '0 10px 25px -5px rgba(244, 114, 182, 0.25), 0 8px 10px -6px rgba(244, 114, 182, 0.1)',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #fff1f2;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background: #fbcfe8;
        border-radius: 5px;
        border: 2px solid #fff1f2;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f9a8d4;
      }
      
      /* Polka dot background for extra cuteness */
      body {
        background-color: #fff1f2;
        background-image: radial-gradient(#fecdd3 2px, transparent 2px);
        background-size: 30px 30px;
      }

      /* Cute animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="text-slate-700 antialiased font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
